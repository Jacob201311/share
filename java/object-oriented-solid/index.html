                 <section id="srp" data-markdown>
                    <script type="text/template">
                        ## Single-responsiblity principle
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;classes, modules, etc should have one and only one reason to change. This helps to drive cohesion into a system and can be used as a measure of coupling as well.&rdquo;
                        </blockquote><!-- .element: class="fragment" data-fragment-index="1" -->
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;A class should have only one reason to change.&rdquo;
                            ---- Robert C. Martin
                        </blockquote><!-- .element: class="fragment" data-fragment-index="2" -->
                    </script>
                 </section>

                <section id="ocp" data-markdown>
                    <script type="text/template">
                        ## Open-closed principle
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;indicates how a system can be extended by modifying the behavior of individual classes or modules, without having to modify the class or module itself. This helps you create well-encapsulated, highly cohesive systems.&rdquo;
                        </blockquote><!-- .element: class="fragment" data-fragment-index="1" -->
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;You should be able to extend a classes behavior, without modifying it.&rdquo;
                            ---- Robert C. Martin
                        </blockquote><!-- .element: class="fragment" data-fragment-index="2" -->
                    </script>
                 </section>

                <section id="lsp" data-markdown>
                    <script type="text/template">
                        ## Liskov substitution principle
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;helps with encapsulation and cohesion. This principle says that you should not violate the intent or semantics of the abstraction that you are inheriting from or implementing.&rdquo;
                        </blockquote><!-- .element: class="fragment" data-fragment-index="1" -->
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;Derived classes must be substitutable for their base classes.&rdquo;
                            ---- Robert C. Martin
                        </blockquote><!-- .element: class="fragment" data-fragment-index="2" -->
                        <p>Tip: is-a</p><!-- .element: class="fragment" data-fragment-index="3" -->
                    </script>
                 </section>

                <section id="isp" data-markdown>
                    <script type="text/template">
                        ## Interface segregation principle
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;helps to make your system easy to understand and use. It says that you should not force a client to depend on an interface (API) that the client does not need. This helps you develop well-encapsulated, cohesive set of parts.&rdquo;
                        </blockquote><!-- .element: class="fragment" data-fragment-index="1" -->
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;Make fine grained interfaces that are client specific.&rdquo;
                            ---- Robert C. Martin
                        </blockquote><!-- .element: class="fragment" data-fragment-index="2" -->
                    </script>
                 </section>


                <section id="dip" data-markdown>
                    <script type="text/template">
                        ## Interface segregation principle
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;helps you to understand how to correctly bind your system together. It tells you to have your implementation detail depend on the higher-level policy abstractions, and not the other way around. This helps you to move toward a system that is coupled correctly, and directly influences that system’s encapsulation and cohesion.&rdquo;
                        </blockquote><!-- .element: class="fragment" data-fragment-index="1" -->
                        <blockquote calss="fragment grow" data-fragment-index="2" cite="https://en.wikipedia.org/wiki/Process_(computing)" style="font-size: 20px;">
                            &ldquo;Depend on abstractions, not on concretions.&rdquo;
                            ---- Robert C. Martin
                        </blockquote><!-- .element: class="fragment" data-fragment-index="2" -->
                    </script>
                 </section>
